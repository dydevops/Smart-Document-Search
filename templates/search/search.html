{% extends 'base.html' %}

{% block title %}Semantic Search{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-body">
        <h3 class="mb-4">Ask Your Documents</h3>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Ask a question..." value="{{ query }}">
                <button class="btn btn-success">Search</button>
            </div>
        </form>
    </div>
</div>

{% if results %}
<div class="card">
    <div class="card-body">
        <h5>Results:</h5>
        {% for res in results %}
            <div class="alert alert-light border mb-3">
                {{ res }}
            </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
