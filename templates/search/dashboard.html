{% extends 'base.html' %}

{% block title %}My Documents{% endblock %}

{% block content %}
<h3>Uploaded Documents</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Uploaded At</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.title }}</td>
            <td>{{ doc.uploaded_at }}</td>
            <td><a href="{{ doc.file.url }}" target="_blank" class="btn btn-sm btn-outline-primary">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
